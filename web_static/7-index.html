<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="shortcut icon" href="images/icon.png">
    </head>

    <body>
        <header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona, ...</h4>
					<ul class="popover">
						<li><h2>California</h2>
							<ul>
								<li>Malibu</li>
								<li>Chino</li>
								<li>Corona</li>
							</ul>						
						</li>
						<li><h2>Arizona</h2>
							<ul>
								<li>Eloy</li>
								<li>Globe</li>
								<li>Mesa</li>
							</ul>						
						</li>						
					</ul>
				</div>
				
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen, ...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Laundry</li>
						<li>Parking Lot</li>					
					</ul>
				</div>
				<button>Search</button>				
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="flex-container">
					<article class="places">
						<h2>My home</h2>
					</article>
					<article class="places">
						<h2>Tiny house</h2>
					</article>
					<article class="places">
						<h2>A suite</h2>
					</article>

			Holberton School
